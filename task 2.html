<!DOCTYPE html>
<html>
<head>
    <title>Nested List Example</title>
</head>
<body>
    <p1>Lists can be nested(list inside list):</p1>
    <ul style="list-style-type: square;">
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
</body>
</html>
